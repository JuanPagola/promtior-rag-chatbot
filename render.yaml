services:
  - type: web
    name: promtior-rag-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # You'll set this manually in Render dashboard
      - key: ALLOWED_ORIGINS
        sync: false  # Set to your frontend URL (e.g., https://promtior-rag-frontend.onrender.com)
